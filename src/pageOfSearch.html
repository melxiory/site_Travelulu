<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html', {
    'title': 'Trvelulu'
  })
  <body>
    <div class="wrapper">
      @@include('html/header.html')
      @@include('html/sidenav.html')
      <main class="page">

        <section class="search-top">
          <div class="search-top__container">
            <div class="search-top__flex">
              <h2 class="search-top__title">Find deals on hotels, homes and much more...
              </h2>
              <form action="" class="search-top__form">
                <div class="custom-select search-top__select--country">
                  <select name="country" id="search-country" class="">
                    <option value="">Where are you going?</option>
                    <option value="Japan">Japan</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Italy">Italy</option>
                    <option value="USA">USA</option>
                    <option value="Mexico">Mexico</option>
                  </select>
                </div>
                <input class="search-top__select" name="check" id="calendar-input" type="text" placeholder="Check-in - Check-out"/>
                <div class="custom-select">
                  <select name="quant" id="quant" class="">
                    <option value="">2 adults - 0 children</option>
                    <option value="">1 adults - 0 children</option>
                    <option value="">2 adults - 1 children</option>
                    <option value="">2 adults - 2 children</option>
                    <option value="">2 adults - 3 children</option>
                  </select>
                </div>
                <button class="button search-top__btn">Search</button>
              </form>
            </div>
          </div>
        </section>

        <section class="main-content">
          <div class="main-content__container">
            <h3 class="search-side__title">Search</h3>
            <aside class="search-side">
              <form action="" class="search-side__form">
                <label for="destination">Destination/property name</label>
                <select name="destination" id="search-country">
                  <option value="">Gold Coast</option>
                  <option value="Japan">Silver Coast</option>
                  <option value="Chinese">Platinum Coast</option>
                  <option value="Italy">Bronze Coast</option>
                </select>
                <label for="check-in">Check-in date</label>
                <input class="search-side__select" name="check-in" id="calendar-input" type="text" placeholder="Check-in date"/>
              </form>
            </aside>
            <section class="properties">

            </section>
          </div>
        </section>

      </main>

      @@include('html/footer.html')
    </div>

    @@include('html/script.html')
    @@include('html/btnScroll.html')
  </body>
</html>
