<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html', {
    'title': 'Trvelulu'
  })
  <body>
    <div class="wrapper">
      @@include('html/header.html')
      @@include('html/sidenav.html')
      <main class="page">

        <section class="search">
          <div class="search__container">
            <div class="search__flex">
              <h2 class="search__title">Find deals on hotels, homes and much more...
              </h2>
              <form action="" class="search__form">
                <div class="custom-select search__select--country">
                  <select name="country" id="search-country" class="">
                    <option value="">Where are you going?</option>
                    <option value="Japan">Japan</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Italy">Italy</option>
                    <option value="USA">USA</option>
                    <option value="Mexico">Mexico</option>
                  </select>
                </div>
                <select name="check" id="check" class="search__select search__select--check">
                  <option value="">Check-in - Check-out</option>
                </select>
                <div class="custom-select">
                  <select name="quant" id="quant" class="">
                    <option value="">2 adults - 0 children</option>
                    <option value="">1 adults - 0 children</option>
                    <option value="">2 adults - 1 children</option>
                    <option value="">2 adults - 2 children</option>
                    <option value="">2 adults - 3 children</option>
                  </select>
                </div>
                <button class="button search__btn">Search</button>
              </form>
            </div>
          </div>
        </section>

      </main>

      @@include('html/footer.html')
    </div>

    @@include('html/script.html')
    @@include('html/btnScroll.html')
  </body>
</html>
